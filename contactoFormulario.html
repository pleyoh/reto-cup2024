<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

</head>

<body>


    <form>
        <fieldset>
            <tr>
                <td><label for="nombre">Nombre y apellidos:</label><br>
                    <input type="text" id="nombre" name="date" size="45%">
                </td> <br>

                <td> <label for="correo">Correo Electrónico:</label> <br>
                    <input type="email" size="45%">
                </td> <br>

                <td> <label for="telefono">Teléfono:</label> <br>
                    <input type="email" size="45%">
                </td>
            </tr>


            <div class="mensaje">
                <label class="mensaje">Si tienes cualquier pregunta, no dudes en contactar con nosotros </label><br>
                <br>
                <textarea class="cuadro" name="mensaje" rows="5" cols="90">Escribe un mensaje</textarea><br>
                <button class="enviar" type="reset">Enviar formulario</button>

            </div>

        </fieldset>
    </form>
</body>

</html>
