<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
  .carousel-control-next{
    height: 440px;
    width: 800px;
  }
  .carousel-control-prev{
    height: 440px;
    width: 800px;
  }
  </style>
</head>

<body>
  <header class="d-flex justify-content-between">
    <!-- ... Tu código de encabezado ... -->
  </header>

  <main>
    <div class="container text-center my-3">
      <h2 class="font-weight-light">Galería de imágenes</h2>
      <div id="recipeCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div class="col-md-4">
                <img src="//via.placeholder.com/800x600/31f?text=1" class="d-block w-100" alt="Slide 1">
              </div>
              <div class="col-md-4">
                <img src="//via.placeholder.com/800x600/e66?text=2" class="d-block w-100" alt="Slide 2">
              </div>
              <div class="col-md-4">
                <img src="//via.placeholder.com/800x600/7d2?text=3" class="d-block w-100" alt="Slide 3">
              </div>
            </div>
          </div>
          <!-- Segundo slide con tres elementos en una fila -->
          <div class="carousel-item">
            <div class="row">
              <div class="col-md-4">
                <img src="//via.placeholder.com/800x600/fc0?text=4" class="d-block w-100" alt="Slide 4">
              </div>
              <div class="col-md-4">
                <img src="//via.placeholder.com/800x600/aba?text=5" class="d-block w-100" alt="Slide 5">
              </div>
              <div class="col-md-4">
                <img src="//via.placeholder.com/800x600/31f?text=6" class="d-block w-100" alt="Slide 6">
              </div>
            </div>
          </div>
          <!-- Tercer slide con tres elementos en una fila -->
          <div class="carousel-item">
            <div class="row">
              <div class="col-md-4">
                <img src="//via.placeholder.com/800x600/fc0?text=7" class="d-block w-100" alt="Slide 7">
              </div>
              <div class="col-md-4">
                <img src="//via.placeholder.com/800x600/aba?text=8" class="d-block w-100" alt="Slide 8">
              </div>
              <div class="col-md-4">
                <img src="//via.placeholder.com/800x600/31f?text=9" class="d-block w-100" alt="Slide 9">
              </div>
            </div>
          </div>
        </div>
        <!-- Puedes agregar más slides según sea necesario -->
      </div>
      <a class="carousel-control-prev" href="#recipeCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#recipeCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
      <h5 class="mt-2 fw-light">Puedes navegar utilizando las flechas</h5>
    </div>
  </main>

  <footer class="container text-center">
    <!-- ... Tu código de pie de página ... -->
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha384-o3+DpeJeQlCG9tA0+Uy4P97wXekAu2/Ba/xvpfxhVfa+IbbVYUew+OrCXaRkfjLv"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
